<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simon Game</title>
    <style>
        :root {
            --simon-green: #00cc66;
            --simon-red: #ff3333;
            --simon-yellow: #ffcc00;
            --simon-blue: #3399ff;
            --dark: #1a1a2e;
            --light: #f6f6f6;
            --spacing-md: clamp(1rem, 2vw, 2rem);
            --radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            position: relative;
        }

        /* Fix for iOS height issue */
        html {
            height: -webkit-fill-available;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(200vw, 200vh);
            height: min(200vw, 200vh);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1000 1000' xmlns='http://www.w3.org/2000/svg'%3E%3Cg transform='translate(500, 500)'%3E%3Ccircle cx='0' cy='0' r='480' fill='none' stroke='rgba(255,255,255,0.05)' stroke-width='5'/%3E%3Cg transform='rotate(45)'%3E%3Cpath d='M-300,-300 A424.264,424.264 0 0,1 300,-300 L0,0 Z' fill='%2300cc66' opacity='0.1'/%3E%3Cpath d='M300,-300 A424.264,424.264 0 0,1 300,300 L0,0 Z' fill='%23ffcc00' opacity='0.1'/%3E%3Cpath d='M300,300 A424.264,424.264 0 0,1 -300,300 L0,0 Z' fill='%23ff3333' opacity='0.1'/%3E%3Cpath d='M-300,300 A424.264,424.264 0 0,1 -300,-300 L0,0 Z' fill='%233399ff' opacity='0.1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            width: min(95%, 1200px);
            margin: 0 auto;
            padding: var(--spacing-md);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            position: relative;
            z-index: 1;
        }

        .game-header {
            text-align: center;
            padding: clamp(1rem, 3vh, 3rem) 0;
        }

        .game-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, 
                var(--simon-green) 20%, 
                var(--simon-blue) 40%, 
                var(--simon-yellow) 60%, 
                var(--simon-red) 80%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        .game-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 300px), 1fr));
            gap: clamp(1rem, 3vw, 2rem);
            flex: 1;
        }

        .panel {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: clamp(1rem, 3vw, 2.5rem);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-panel {
            border: 2px solid var(--simon-blue);
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.2);
        }

        .highscores-panel {
            border: 2px solid var(--simon-red);
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.2);
        }

        .difficulty-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-select {
            width: 100%;
            padding: clamp(0.8rem, 2vw, 1.2rem);
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--simon-green);
            color: var(--light);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            cursor: pointer;
        }

        .form-select option {
            background: var(--dark);
            color: var(--light);
            padding: 0.5rem;
        }

        .btn-primary {
            width: 100%;
            padding: clamp(0.8rem, 2vw, 1.2rem);
            border-radius: var(--radius);
            background: linear-gradient(45deg, var(--simon-green), var(--simon-blue));
            border: none;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .score-table {
            width: 100%;
            border-collapse: collapse;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        .score-table th,
        .score-table td {
            padding: clamp(0.5rem, 1.5vw, 1rem);
            text-align: left;
        }

        .score-table th {
            background: linear-gradient(45deg, var(--simon-red), var(--simon-yellow));
            white-space: nowrap;
        }

        .score-table td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .difficulty-badge {
            padding: 0.3em 0.6em;
            border-radius: 1em;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
            text-transform: uppercase;
        }

        .easy-badge { background: var(--simon-green); }
        .medium-badge { background: var(--simon-yellow); color: #000; }
        .hard-badge { background: var(--simon-red); }

        .language-selector {
            position: fixed;
            bottom: clamp(10px, 2vw, 20px);
            right: clamp(10px, 2vw, 20px);
            z-index: 1000;
        }

        .language-selector select {
            padding: clamp(6px, 1.5vw, 10px) clamp(8px, 2vw, 15px);
            border-radius: var(--radius);
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid var(--simon-yellow);
            color: var(--light);
            font-size: clamp(0.8rem, 2vw, 1rem);
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        footer {
            text-align: center;
            font-size: clamp(0.8rem, 2vw, 1rem);
            opacity: 0.7;
            padding: 1rem 0;
        }

        /* Game specific styles */
        .game-view {
            display: none;
        }

        .game-view.active {
            display: flex;
        }

        .simon-board {
            width: min(90vw, 400px);
            height: min(90vw, 400px);
            margin: 0 auto;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
        }

        .simon-button {
            position: absolute;
            width: 50%;
            height: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .simon-button:nth-child(1) {
            top: 0;
            left: 0;
            background: var(--simon-green);
            border-radius: 100% 0 0 0;
        }

        .simon-button:nth-child(2) {
            top: 0;
            right: 0;
            background: var(--simon-red);
            border-radius: 0 100% 0 0;
        }

        .simon-button:nth-child(3) {
            bottom: 0;
            right: 0;
            background: var(--simon-yellow);
            border-radius: 0 0 100% 0;
        }

        .simon-button:nth-child(4) {
            bottom: 0;
            left: 0;
            background: var(--simon-blue);
            border-radius: 0 0 0 100%;
        }

        .simon-button.active {
            filter: brightness(1.5) saturate(1.5);
            transform: scale(0.98);
        }

        .simon-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: var(--dark);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--simon-yellow);
        }

        .start-button {
            padding: 0.5rem 1rem;
            background: var(--simon-green);
            border: none;
            border-radius: var(--radius);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-controls {
            text-align: center;
            margin-top: 2rem;
        }

        .back-button {
            padding: 0.8rem 1.5rem;
            background: var(--simon-red);
            border: none;
            border-radius: var(--radius);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
        }

        .difficulty-display {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .score-table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .score-table thead {
                position: sticky;
                top: 0;
                z-index: 1;
            }

            .panel {
                max-height: 80vh;
                overflow-y: auto;
            }

            .container {
                padding: 0.5rem;
            }

            .simon-board {
                width: min(85vw, 300px);
                height: min(85vw, 300px);
            }

            .simon-center {
                width: 80px;
                height: 80px;
            }

            .score-display {
                font-size: 1rem;
            }
        }

        @media (hover: hover) {
            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 204, 102, 0.4);
            }

            .form-select:hover {
                border-color: var(--simon-yellow);
                box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
            }

            .language-selector select:hover {
                border-color: var(--simon-blue);
                box-shadow: 0 0 15px rgba(51, 153, 255, 0.3);
            }

            .start-button:hover {
                background: var(--simon-blue);
            }

            .back-button:hover {
                background: var(--simon-yellow);
                color: #000;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                min-height: auto;
            }

            .game-panel {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Home View -->
    <div id="home-view" class="container">
        <header class="game-header">
            <h1 class="game-title" data-translate="title">Simon</h1>
        </header>

        <main class="game-panel">
            <div class="control-panel panel">
                <h2 data-translate="choose_level">Choose Level</h2>
                <form id="difficulty-form" class="difficulty-form">
                    <select class="form-select" id="difficulty" required>
                        <option value="" selected disabled data-translate="select_difficulty">Select difficulty</option>
                        <option value="easy" data-translate="easy">Easy - Normal speed</option>
                        <option value="medium" data-translate="medium">Medium - Fast speed</option>
                        <option value="hard" data-translate="hard">Hard - Very fast speed</option>
                    </select>
                    <button type="submit" class="btn-primary" data-translate="start_game">Start Game</button>
                </form>
            </div>

            <div class="highscores-panel panel">
                <h2 data-translate="high_scores">High Scores</h2>
                <div style="overflow-x: auto;">
                    <table class="score-table">
                        <thead>
                            <tr>
                                <th data-translate="position">Position</th>
                                <th data-translate="player">Player</th>
                                <th data-translate="score">Score</th>
                                <th data-translate="difficulty">Difficulty</th>
                            </tr>
                        </thead>
                        <tbody id="scores-tbody">
                            <!-- High scores will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <span data-translate="footer">© 2025 Simon Game - Test your memory skills</span>
        </footer>
    </div>

    <!-- Game View -->
    <div id="game-view" class="container game-view">
        <header class="game-header">
            <h1 class="game-title" data-translate="title">Simon</h1>
        </header>

        <div class="game-info">
            <div class="difficulty-display" id="current-difficulty">Easy</div>
            <div data-translate="current_round">Round: <span id="round-number">1</span></div>
        </div>

        <div class="simon-board">
            <div class="simon-button" data-color="0"></div>
            <div class="simon-button" data-color="1"></div>
            <div class="simon-button" data-color="2"></div>
            <div class="simon-button" data-color="3"></div>
            <div class="simon-center">
                <div class="score-display" id="score-display">0</div>
                <button class="start-button" id="start-button" data-translate="start">Start</button>
            </div>
        </div>

        <div class="game-controls">
            <button class="back-button" id="back-button" data-translate="back_to_menu">Back to Menu</button>
            <button class="start-button" id="new-game-button" data-translate="new_game">New Game</button>
        </div>
    </div>

    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="fr">🇫🇷 Français</option>
            <option value="en" selected>🇬🇧 English</option>
            <option value="de">🇩🇪 Deutsch</option>
        </select>
    </div>

    <script src="simon.js"></script>
</body>
</html>
